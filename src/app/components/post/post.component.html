<div class="row">
    <div class="col m12">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">{{post.Object.Titulo}}</span>
                <p>{{post.Object.Descripcion}}</p>
                <p>{{post.Object.Usuario.Object.Nombre + " " + post.Object.Usuario.Object.Apellido}}</p>
                <p>{{post.Object.Date}}</p>
            
                <div *ngIf="post.Object.Tag != null && post.Object.Tag != undefined" class="Tag"
                [style.background-color]="'#' + post.Object.Tag.Object.ColorBackground" [style.color]="'#' + post.Object.Tag.Object.ColorLetra">
                    <p>{{post.Object.Tag.Object.Nombre}}</p>
                </div>
            </div>
            <div class="card-action">
                <a href="#">Ir al post</a>
            </div>
        </div>
    </div>
</div>
