
    <div class="container row">
        <div class="col s2">
        </div>
        <ng-container *ngIf="noticias == null || noticias == undefined; else elseTemplate">
            <div class="col s8">
                <p>No hay noticias aun.</p>
            </div>
        </ng-container>
        <ng-template #elseTemplate>
            <div class="col s8">
                <h2 class="center-align teal-text text-darken-4">Noticias</h2>
                <div *ngFor="let noticiax of noticias">
                    <app-noticia [noticia]="noticiax"></app-noticia>
                </div> 
            </div> 
        </ng-template>  
    </div>
    
    <ng-container *ngIf="cargando;">
        <div class="loader preloader-wrapper big active">
            <div class="spinner-layer spinner-green-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </ng-container>

    <div class="fixed-action-btn">
        <a [routerLink]="[ '../editornoticia' ]" class="btn-floating btn-large red">
            <i class="large material-icons">+</i>
        </a>
    </div>
