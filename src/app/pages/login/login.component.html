<a [routerLink]="[ '/presentacion']" class="botonInvis"></a>
<div class="BackgroundComuni">
    <div class="container row MarginTop50">
        <img id='comuniLogo' class='col col offset-s3 s6' src='../../assets/comuni_icon.svg'> 
    </div>
    <div class="container row">
        <form action="" class="col col offset-s3 s6">
            <div class="card #e8f5e9 green lighten-2">
                <div class="card-content white-text">
                    <span class="card-title">Login</span>
                    
                    <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate">
                                <label for="email">Email</label>
                            </div>
                        </div>
                    
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate">
                            <label for="password">Contraseña</label>
                        </div>
                    </div>

                    <div class="MarginBottom20"></div>

                    <div class="right-align">
                        <a [routerLink]="[ '/app-central']">  <button class="btn comuni-color">Ingresar</button> </a>
                    </div>
                </div>
                <div class="card-action center-align">
                    <span class='white-text'>¿No tienes cuenta? </span>
                    <a class='indigo-text' [routerLink]="[ '/registro']">Registrarme</a>
                </div>
            </div>
        </form>
    </div>
</div>
