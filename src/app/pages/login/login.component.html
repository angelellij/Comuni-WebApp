<a [routerLink]="[ '/presentacion']" class="botonInvis"></a>
<div class="BackgroundComuni">
    <div class="container row MarginTop50">
        <img id='comuniLogo' class='col col offset-s3 s6' src='../../assets/comuni_icon.svg'> 
    </div>
    <div class="container row">
        <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" class="col col offset-s3 s6">
            <div class="card #e8f5e9 green lighten-2">
                <div class="card-content white-text">
                    <span class="card-title">Login</span>
                    
                    <div class="row">
                            <div class="input-field col s12">
                                <input id="email" formControlName="Email" type="email" class="validate">
                                <label for="email">Email</label>
                            </div>
                        </div>
                    
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" formControlName="Contrasena" type="password" class="validate">
                            <label for="password">Contraseña</label>
                        </div>
                    </div>

                    <div class="MarginBottom20"></div>

                    <div class="right-align">
                        <button type="submit" class="btn comuni-color">Ingresar</button>
                    </div>
                </div>
                <div class="card-action center-align">
                    <span class='white-text'>¿No tienes cuenta? </span>
                    <a class='indigo-text' [routerLink]="[ '/registro']">Registrarme</a>
                </div>
            </div>
        </form>

        <ng-container *ngIf="cargando;">
            <div class="loader preloader-wrapper big active">
                <div class="spinner-layer spinner-green-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </ng-container>

    </div>  
</div>
